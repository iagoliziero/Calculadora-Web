<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">

        <script src="script.js"></script>

        <h1> <b> Calculadora Web Simples</b></h1>

          <!-- Inputs de entrada -->
        <input type="number" id="num1" placeholder="Digite o Primeiro Número">  </input>
        <input type="number" id="num2" placeholder="Digite o Segundo Número">  </input>

         <!-- Seletor de operações -->
        <select name="operacao" id="operacao">

            <option value="soma"> Soma </option>
            <option value="subtrair"> Subtração </option>
            <option value="mutiplicar"> Mutiplicação </option>
            <option value="dividir"> Divisão </option>
        </select>

            <!-- Botão para executar o cálculo -->
        <input class="botao" type="submit" value="calcular" onclick="calculo()">
        <h3 id="resultadoSaida"> </h3>
        </main>
       

</body>
</html>
